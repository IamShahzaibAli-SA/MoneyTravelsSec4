<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="
        font-[calibri]">

        <div class="flex justify-center">
            <p class="font-semibold text-orange-600 text-[20px] relative top-2 leading-[45px]">Contact Us</p>
        </div>

        <div class="flex justify-center mb-1">
            <h2 class="font-bold text-[45px]">Get In Touch</h2>
        </div>

        <div
            class="flex justify-center font-[calibri]">
            <div class="">

                <div class="my-5">
                    <input type="text"
                        class="shadow-lg bg-white w-[800px] py-4 px-6 rounded-4xl border border-gray-300"
                        placeholder="Full Name">
                </div>
                <div class="my-5">
                    <input type="email"
                        class="shadow-lg bg-white w-[800px] py-4 px-6 rounded-4xl border border-gray-300"
                        placeholder="Email Address">
                </div>
                <div class="my-5">
                    <input type="number"
                        class="shadow-lg bg-white w-[800px] py-4 px-6 rounded-4xl border border-gray-300"
                        placeholder="Phone Number">
                </div>
                <div class="my-5">
                    <textarea
                        class="shadow-lg bg-white w-[800px] py-4 px-6 rounded-4xl border h-[150px] border-gray-300 align-top"
                        placeholder="Talk About Your Project"></textarea>
                </div>
                <div class="my-5">
                    <button type="submit"
                        class="shadow-lg bg-[rgb(237_98_2)] w-[800px] py-3 px-6 rounded-4xl border border-orange-400 text-[calibri] font-bold text-[21px] cursor-pointer">Submit</button>
                </div>

            </div>
        </div>
        <div class="flex justify-center">
            <div class="bg-[linear-gradient(90deg,rgba(255,255,255,1)_0%,rgba(255,255,255,1)_34%,rgba(255,247,247,1)_39%,rgba(255,199,189,1)_45%,rgba(255,198,189,1)_50%,rgba(255,191,181,1)_54%,rgba(255,255,255,1)_62%,rgba(255,255,255,1)_71%,rgba(255,255,255,1)_83%,rgba(255,255,255,1)_96%,rgba(255,255,255,1)_100%)] h-[400px] w-[1900px] absolute top-[170px] z-[-1]">
    
            </div>
        </div>
    </div>
</body>

</html>
